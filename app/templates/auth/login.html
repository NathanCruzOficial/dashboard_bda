<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  <form method="POST">
  {{ form.csrf_token }}

    {{ form.username(_name="username", id="username", placeholder="username") }}<br>
    {{ form.password(_name="password", id="password", placeholder="password") }}<br>

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
